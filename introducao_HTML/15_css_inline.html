<!DOCTYPE html>

<html>
    <head>
        <title>CSS inline</title>
        <meta charset="UTF-8">
        <style>
            h2{
                background-color: burlywood;
            }

            #titulo-principal {
                font-size: 30px;
            }

            .item {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- ID é único, digitar " # " para chamar -->
        <!-- Classes são usadas para repetição de elementos, digitar " . " para chamar -->
        <h1 id="titulo-principal" class="titulos">Titulo</h1>   
        <h2 id="subtitulo">Subtitulo</h2>
        <ul>
            <li class="item">Cachorro</li>
            <li class="item">Papagaio</li>
            <li class="item">Gato</li>
        </ul>
        <h1 class="titulos" style="color: brown;">Titulo</h1>
    </body>
</html>
