<!DOCTYPE html>

<html>
    <head>
        <title>Classes e IDs</title>
    </head>
    <body>
        <!-- ID é único -->
        <!-- Classes são usadas para repetição de elementos -->
        <h1 id="titulo-principal" class="titulos">Titulo</h1>   
        <h2 id="subtitulo">Subtitulo</h2>
        <ul>
            <li class="item">Cachorro</li>
            <li class="item">Papagaio</li>
            <li class="item">Gato</li>
        </ul>
        <h1 class="titulos">Titulo</h1>
    </body>
</html>
