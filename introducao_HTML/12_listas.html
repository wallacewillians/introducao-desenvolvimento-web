<!DOCTYPE html>

<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Modelo de Listas em HTML</h1>
        <ol>
            <li>Banana</li>
            <li>Maça</li>
            <li>Melão</li>
        </ol>
        <ul>
            <li><a href="https://google.com.br">Link 1</a></li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </body>
</html>
