<!DOCTYPE html>

<html>
    <head>
        <title>Formulario</title>

            <!-- Nome do formulario -->
            <div>
                <label for="username">Nome do Usuario</label>
            </div>
            <div>
                <input type="text" name="username" placeholder="Digitar o nome do Usuário" required>

            <div>
                <label for="password">Digite a Senha</label>

            <div>
                <input type="password" name="password" placeholder="Digite a sua Senha" required>

            </div>        
        </form>     
    </body>
